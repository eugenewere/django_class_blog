{% extends 'layout/base_layout.html' %}

{% block links %}
<style>
    p {
        color: blue;
    }

    .image_wrapper {
        width: 100%;
        height: 400px;
        overflow: hidden;
    }

    .image_wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row m-0">
        {% for post in posts %}
        <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
            <div class="card">
                <div class="card-header">
                    <a class="text-decoration-none text-black" href="{% url 'posts:post_details'  post.id %}">
                        <h4 class="card-title ">{{ post.title }}</h4>
                    </a>
                    <small class="mt-3 text-muted">{{post.subject}}</small>
                </div>
                <div class="card-body">
                    <div class="image_wrapper">
                        <a href="{% url 'posts:post_details'  post.id %}">
                            <img src="{{post.main_image.url}}" alt="{{ post.title }}">
                        </a>
                    </div>
                    <div class="description_wrapper pt-3">
                        <p class="description text-black">{{ post.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}



{% block script %}

{% endblock %}
