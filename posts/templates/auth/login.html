{% extends 'layout/base_layout.html' %}
{% block links %}
<style>
    p {
        color: blue;
    }
    .d-block{
        display: block;
    }
</style>
{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 mx-auto">
            <form action="{% url 'posts:login_user' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12 mb-5">
                            <h3 class="font-weight-bold">Login To Your Account</h3>
                            <small class="mt-3 text-muted">Fill all Fields In the Form</small>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-3">
                                <label for="usernmae" class="form-label">Username</label>
                                <input  value="{{ request.POST.username }}" type="text" name="username" class="form-control" id="usernmae" aria-describedby="subjectHelp">
                                <div class="invalid-feedback d-block">
                                    {{ form.username.errors }}
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-sm-12">
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input  value="{{ request.POST.password }}" type="password" name="password" class="form-control" id="password1" aria-describedby="passwordHelp">
                                <div class="invalid-feedback d-block">
                                    {{ form.password.errors }}
                                </div>
                            </div>
                        </div>
                    





                        <div class="col-12">
                            <button class="btn btn-outline-success w-100" type="submit">Submit Post</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}


{% endblock %}
